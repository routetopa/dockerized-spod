
<style is="custom-style">

    body .floatbox_header
    {
        display: none;
    }

    body .floatbox_bottom
    {
        display: none;
    }

    body .floatbox_body
    {
        padding: 0px 0px 0px 0px;
    }
</style>

<div class="ow_superwide ow_automargin">
    <h3>{text key="cocreation+create_new_dataset"}</h3>

    {form name='CoCreationEpAddDatasetForm'}
    <table class="ow_table_1 ow_form">
        <tr class="ow_alt2 ow_tr_first">
            <td class="ow_label">{text key="cocreation+dataset_name"}</td>
            <td class="ow_value">{input name='name'}</td>
        </tr>
        <tr class="ow_alt1">
            <td class="ow_label">{text key="cocreation+dataset_description"}</td>
            <td class="ow_value">{input name='description'}</td>
        </tr>
    </table>
    <div class="clearfix ow_stdmargin"><div class="ow_right">{submit name='submit' class='ow_ic_new'}</div></div>
    {/form}
</div>
